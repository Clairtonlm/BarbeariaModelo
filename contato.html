<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da Barbearia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input id="nomesobrenome" type="text" class="input-padrao" placeholder="Digite seu Nome e Sobrenome" required>

                <label for="email">email</label>
                <input id="email" type="email" class="input-padrao" placeholder="Digite seu email" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx)xxxxx-xxxx" required>

                <label for="mensagem"></label>
                <textarea name="mensagem" id="mensagem"  class="input-padrao" cols="30" rows="10"></textarea>
                <fieldset>
                    <legend>Como prefere nosso contato?</legend><br>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                    

                    <label for="radio-whatsap"><input type="radio" name="contato" id="radio-whatsap" value="whatsap" checked>Whatsap</label>
                    
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
				</fieldset>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input class="enviar" type="submit" value="Enviar formulário">
            </form>

			<table>
				<thead>                             <!--CABEÇALHO DA TABELA-->
					<tr>                            
						<th>Dia</th>                
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody>
					<tr> <!-- são as linhas da coluna-->
						<td>Segunda</td><!--sao as colunas da tabela-->
						<td>8h às 20h</td>
					</tr>
					<tr> 
						<td>Quarta</td>
						<td>8h às 20h</td>
					</tr>
					<tr> 
						<td>Sexta</td>
						<td>8h às 20h</td>
					</tr>
				</tbody>


			</table>
        </main>
        <footer>
			<img src="logo-branco.png" alt="logo da Barbearia">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
